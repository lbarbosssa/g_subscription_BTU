<html>

<head>
    <link rel="shortcut icon" href="https://www.braspress.com/wp-content/themes/braspress/img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <meta name="description" content="Gerador de Assinatura de e-mail Braspress">
    <meta name="author" content="Lucas Barbosa">
    <title>Gerador de Assinatura</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-titulo">Funcionamento do Gerador</h5>
                    <div>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <button type="button" class="idioma-modal" id="modal-btn-idioma"></button>
                    </div>
                </div>
                <div class="modal-body">
                    <span id="modal-texto-1"></span>
                    <hr>
                    <span id="modal-texto-2"></span>
                    <div class="ex-modal" id="modal-exemplo-1">        
                    </div>
                    <hr>
                    <span id="modal-texto-3"></span>
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-secondary modal-btn-footer" data-dismiss="modal"><span id="modal-texto-btn-1"></span></button>
                    <button type="submit" class="btn btn-primary modal-btn-footer" id="btn-obter-manual"><span id="modal-texto-btn-2"></span></button>
                    <a href="manuais/Manual_Assinatura_PT.pdf" target="_blank" download id="modal-ancora-manual"></a>
                    
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="geral">

        <button type="button" class="btn btn-outline-primary btn-layout-ass-Braspress btn-layout ativado">Braspress<i class="fas fa-truck"></i></button>
        <button type="button" class="btn btn-outline-primary btn-layout-ass-Banco-Urbano btn-layout">Banco Urbano<i class="fas fa-university"></i></button>

        <!-- Example single danger button -->
    <div class="btn-group">
            <button type="button" class="btn btn-outline-primary dropdown-toggle btn-layout-ass-Argentina dropdown-arg" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Braspress Argentina<i class="fas fa-globe-americas"></i>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item filial-arg" onclick="setarFilialArg('bue')">Buenos Aires</a>
                <a class="dropdown-item filial-arg" onclick="setarFilialArg('cor')">Córdoba</a>
                <a class="dropdown-item filial-arg" onclick="setarFilialArg('ros')">Sucursal Rosario</a>
            </div>
        </div>
        
        <button id="btn-help1" class="btn btn-help btn-help-su" data-toggle="modal" data-target="#exampleModalCenter"><i class="far fa-question-circle"></i></button><br><br>
        
        <!-- Formulario de preenchimento -->
        <form class="needs-validation" id="form-ass" novalidate onsubmit="return false">
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="nomeSobrenome" id="label-nome">Nome</label>
                    <input type="text" class="form-control" id="nomeSobrenome" placeholder="Seu nome e sobrenome"
                        required autofocus>
                    <!-- <div class="valid-feedback">
                        Ok!
                    </div> -->
                    <div class="invalid-feedback">
                        <span id="invalid-nome">Informe o seu nome.</span>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cargo" id="label-cargo">Cargo</label>
                    <input type="text" class="form-control" id="cargo" placeholder="Seu Cargo" required>
                    <!-- <div class="valid-feedback">
                        Ok!
                    </div> -->
                    <div class="invalid-feedback">
                            <span id="invalid-cargo">Informe o seu cargo.</span>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="telefone" id="label-telefone">Telefone</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="ddiLabelFone">+55</span>
                        </div>
                        <input type="text" class="form-control" id="telefone" placeholder="(11) 1234-5678"
                            aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                                <span id="invalid-telefone">Informe o telefone.</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="ramal" id="label-ramal">Ramal</label>
                    <input type="text" class="form-control" id="ramal" placeholder="Seu ramal ou do setor">
                </div>
            </div>

            <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="celular" id="label-celular">Celular</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="ddiLabelCel">+55</span>
                            </div>
                            <input type="text" class="form-control" id="celular" placeholder="(11) 91234-5678"
                                aria-describedby="inputGroupPrepend">
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                            <label for="email" id="label-email">Email</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="email" placeholder="Seu email" pattern="^[a-zA-Z0-9-.]+$" required>
                                <div class="input-group-append">
                                    <span class="input-group-text" id="emailLabel">@braspress.com</span>
                                </div>
                                <div class="invalid-feedback">
                                        <span id="invalid-email">Informe seu email.</span>
                                </div>
                            </div>
                        </div>
                </div>

            <div class="form-row">

                <div class="col-md-12 mb-3">
                    <!-- <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                    </div> -->

                    <button id="btn-geral" class="btn btn-primary btn-su" type="submit"><span id="btn-gerar">Gerar Assinatura</span><i class="fas fa-bolt" id="btn-sec"></i></button>

                </div>
        </form>

        <!-- Preview da assinatura -->
        <div class="card border-success mb-3" id="prev">
            <div class="card-header bg-transparent border-success">
                <span id="text-card-header">Sua assinatura está pronta</span>
                <button id="btn-help2" class="btn btn-help btn-help-in" data-toggle="modal" data-target="#exampleModalCenter"><i class="far fa-question-circle"></i></button>
            </div>
            <div class="card-body text-secondary">
                <hr>
                <div id="divAssinatura">
                            
                                <table cellspacing="0" cellpadding="1" width="600px" style="width: 600px; font-size: 12px; color: #999999; font-family: Helvetica;">    
                                    <tr id="att-ass-preview">
                                        <td><font id="font-att-ass"><b><span id="att-ass-preview-text"></span></b></font></td>
                                    </tr>
                                    <tr>
                                        <td>&nbsp;</td>
                                    </tr>
                                    <tr id="nome-ass-preview">
                                        <td><font id="font-nome-ass"><b><span id="nomeAss"></span></b></font></td>
                                    </tr>
                                    <tr id="img-topo-preview-tr">
                                        <td><img id="img-topo-preview" moz-do-not-send="true"></td>
                                    </tr>
                                    <tr id="funcao-ass-preview">
                                        <td><font id="font-funcao-ass"><b><span id="funcaoAss"></span></b></font></td>
                                    </tr>
                                    <tr id="fone-ass-preview">
                                        <td><font id="font-fone-ass"><b><span id="fone-ass-preview-name"></span><span id="foneAss"></span><span id="ramalAss"></span></b></font></td>
                                    </tr>
                                    <tr id="cel-ass-preview">
                                        <td><font id="font-cel-ass"><b><span id="cel-ass-preview-name"></span><span id="celAss"></span></b></font></td>
                                    </tr>
                                    <tr id="email-ass-preview">
                                        <td><font id="font-label-email-ass"><b><span id="email-ass-preview-text"></span></font> <u><font id="font-end-email-ass"><a id="emailAss-ancora"><span id="emailAss"></a></span></font></u></b></td>
                                    </tr>
                                    <tr id="site-ass-preview">
                                        <td><font id="font-label-site-ass"><b><span id="siteAss"></span></font> <font id="font-end-site-ass"><a id="site-ass-preview-ancora"></a></font></b></td>
                                    </tr>

                                    <tr>
                                        <td><img id="img-rodape-preview" moz-do-not-send="true"></td>
                                    </tr>
                                    <tr>
                                        <td >&nbsp;</td>
                                    </tr>

                                </table>    
                                       
                </div>
                <hr>
                <p class="card-text" id="texto-preview">Selecione sua assinatua copie e cole nas configurações de assinaturas do seu gerenciador de e-mail.</p>
                <br>
            </div>
        </div>
        <input id="assinatura" type="text" class="disabled">

    </div>
    <script src="js/jquery-3.3.1.min.js.js"></script>
    <script src="js/jquery.mask.js"></script>
    <script src="js/scripts.js?v=5"></script>
</head>

</html>
